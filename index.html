<!DOCTYPE html>
<html lang="en">
  <head>
    <title>three.js webgl - skinning and morphing</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/"
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/fflate@0.7.4/umd/index.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/20.0.0/tween.umd.js"></script>
    <script type="module" src="helpers.js"></script>
  </head>

  <body style="margin: 0px; text-align: center; background-color: white">
    <canvas style="width: 100%" id="threeCanvas">
      loading...
    </canvas>
    <div
      style="
      visibility: hidden;
        position: fixed;
        bottom: 5px;
        right: 5px;
        background-color: slategrey;
        padding: 5px;
      "
    >
      <div
        readonly
        id="log"
        style="
          width: 300px;
          height: 30px;
          background-color: aliceblue;
          text-align: left;
          overflow-y: scroll;
        "
      ></div>
      <input id="instruction" onkeyup="processTextbox(event)"> </input>
      <button onclick="(function(){ addToQueue() })();">
        run
      </button>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
