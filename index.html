<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pocket Milady</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <script
      async
      src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/"
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/fflate@0.7.4/umd/index.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Mono&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/20.0.0/tween.umd.js"></script>
    <script type="module" src="helpers.js"></script>
    <script type="module" src="constants.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body
    style="
      margin: 0px;
      text-align: center;
      background-color: black;
      background-image: url(./assets/images/tilingbg.jpeg);
    "
  >
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        height: 100vh;
      "
    >
      <div id="console" class="nes-container is-rounded">
        <div style="margin-bottom: 15px">
          <span id="consoleLogo" class="nes-text"> Pocket Milady Â© 1998</span>
        </div>

        <canvas
          style="width: 100%; border-radius: 16px; background-color: black"
          id="threeCanvas"
        >
          loading...
        </canvas>

        <div id="statsDisplay">
          <div style="width: 20%">
            <div>
              <span class="nes-text is-primary">REST</span>
              <progress
                style="height: 20px"
                class="nes-progress is-primary"
                value="80"
                max="100"
              ></progress>
            </div>
          </div>
          <div class="flexRow nes-text" style="color: white">2</div>
          <div style="width: 20%">
            <span class="nes-text is-primary">BASED</span>
            <progress
              style="height: 20px"
              class="nes-progress is-primary"
              value="80"
              max="100"
            ></progress>
          </div>
        </div>

        <div id="controls">
          <button type="button" class="nes-btn is-warning">REST</button>
          <button type="button" class="nes-btn is-primary">RELAX</button>
          <button type="button" class="nes-btn is-success">POST</button>
        </div>
      </div>

      <div>
        <a
          class="desktop"
          onclick="window.open(document.URL, '_blank', 'location=yes,height=680,width=520,scrollbars=yes,status=yes');"
        >
          <button type="button" class="nes-btn is-primary">
            Open in New Window
          </button>
        </a>
        <br />
        <a href="https://twitter.com/prnth_" target="_blank"
          ><i class="nes-icon twitter is-large"></i
        ></a>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
